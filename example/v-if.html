<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if & v-else & v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载;v-show：调整css dispaly属性，可以使客户端操作更加流畅</h3>
    <hr>
    <div id="app">
        <div v-if="isLogin">hello luo!</div>
        <div v-else>please login!</div> 
        <div v-show="isShow">Show</div> 
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               isLogin:true,
               isShow:true
            }
        })
    </script>
</body>
</html>
